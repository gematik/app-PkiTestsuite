testObject:
  name: "testObject.name"
  testObjectType: "IdpFachdienst"
  ipAddressOrFqdn: "testObject.ipAddressOrFqdn"
  port: -99
  tslDownloadIntervalSeconds: -100
  tslGracePeriodDays: -150
  tslProcessingTimeSeconds: -200
  ocspProcessingTimeSeconds: -250
  ocspGracePeriodSeconds: -300
  ocspToleranceProducedAtPastSeconds: -100
  ocspToleranceProducedAtFutureSeconds: -100
  ocspTimeoutSeconds: -400
  scriptUseCase:
    scriptPath: "testObject.scriptUseCase.scriptPath"
    sendReceiveApplicationData: false
    appDataHttpFwdSocket: "testObject.scriptUseCase.appDataHttpFwdSocket"
    cryptMethod: "testObject.scriptUseCase.cryptMethod"

sshConfig:
  username: "sshConfig.username"
  password: "sshConfig.password"
  host: "sshConfig.host"
  port: -100
  privateKey: "sshConfig.privateKey"
  privateKeyPassphrase: "sshConfig.privateKeyPassphrase"
  connectTimeoutSeconds: -200
  authTimeoutSeconds: -300
  channelOpenTimeoutSeconds: -400
  channelCloseTimeoutSeconds: -500
  sshUseCaseParameters:
    filesToCopyRootDir: "sshConfig.sshUseCaseParameters.filesToCopyRootDir"
    filesToCopyPattern: "sshConfig.sshUseCaseParameters.filesToCopyPattern"
    remoteTargetDir: "sshConfig.sshUseCaseParameters.remoteTargetDir"
    remoteLogFile: "sshConfig.sshUseCaseParameters.remoteLogFile"

ocspResponder:
  ipAddressOrFqdn: "ocspResponder.ipAddressOrFqdn"
  port: -1000
  id: "ocspResponder.id"
  appPath: "ocspResponder.appPath"

tslProvider:
  ipAddressOrFqdn: "tslProvider.ipAddressOrFqdn"
  port: -2000
  id: "tslProvider.id"
  appPath: "tslProvider.appPath"

testSuiteParameter:
  performInitialState: false
  captureNetworkTraffic: true
  captureInterfaces: "testSuiteParameter.captureInterfaces"

  ocspSettings:
    timeoutDeltaMilliseconds: -3000
    gracePeriodExtraDelay: -1000
